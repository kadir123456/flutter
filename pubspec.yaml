name: ai_spor_pro
description: AI destekli spor bülteni analiz uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core - Realtime Database kullanımı
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_database: ^11.1.4  # ✅ Realtime Database eklendi
  firebase_remote_config: ^5.1.4
  # ❌ cloud_firestore KALDIRILDI - Realtime Database kullanıyoruz
  # ❌ firebase_storage KALDIRILDI - Görsel kaydedilmiyor
  
  # Google Sign-In
  google_sign_in: ^6.2.2
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.6.2
  
  # Image Picker
  image_picker: ^1.1.2
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.0
  
  # ❌ flutter_dotenv KALDIRILDI - Remote Config kullanıyoruz
  
  # In-App Purchases
  in_app_purchase: ^3.2.0
  in_app_purchase_android: ^0.3.0+1
  
  # URL Launcher (Kullanıcı sözleşmesi, gizlilik politikası için)
  url_launcher: ^6.3.1
  
  # Local Storage
  shared_preferences: ^2.3.4
  
  # UI & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # ❌ .env dosyası kaldırıldı - Remote Config kullanıyoruz
  # Assets (eğer varsa başka dosyalar)
  # assets:
  #   - assets/
    
  # Fontlar (Google Fonts paketi ile otomatik)